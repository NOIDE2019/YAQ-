name: CI
on: [push, pull_request]
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install API deps
        working-directory: apps/api
        run: npm install
      - name: Install WEB deps
        working-directory: apps/web
        run: npm install
      - name: Build WEB
        working-directory: apps/web
        run: npm run build
